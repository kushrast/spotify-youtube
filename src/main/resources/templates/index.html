<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Spotify Youtube Sync</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center align-items-center">
        <div id="not_authenticated col-md-6">
          <h1 class="display-1">Welcome to Spotify-YouTube Sync</h1>
          <p class="lead">
            Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus.
          </p>
          <a type="button" class="btn btn-outline-light btn-lg" href="/authenticate_spotify" id="authenticate">Authenticate with Spotify</a>
        </div>

        <button id="sync">Start syncing</button>
        <div id="youTubePlayer"></div>
      </div>
    </div>
  </body>

  <script th:inline="javascript">
    function checkErrors() {
      var error = [[${error}]];
      if (error != "" && error != null) {
        console.log("encountered error: " + error);
        alert(error);
      };
    }
    checkErrors();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script src="https://www.youtube.com/player_api"></script>
  <script th:src="@{/js/app.js}"></script>
</html>
